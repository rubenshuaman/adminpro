<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="progresoAzul" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoAzul + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="progresoVerde" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoVerde + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment (actualizar)="progresoAzul = $event" nombre="Progress Azul" [progreso]="progresoAzul"></app-increment>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment (actualizar)="progresoVerde = $event" nombre="Progress Verde" [progreso]="progresoVerde"></app-increment>
            </div>
        </div>
    </div>
</div>
